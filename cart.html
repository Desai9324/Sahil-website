<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart - Simple E-Commerce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div class="cart-item">
            <h2>Product 1</h2>
            <p>Price: $19.99</p>
        </div>
        <div class="cart-item">
            <h2>Product 2</h2>
            <p>Price: $29.99</p>
        </div>
        <div class="cart-total">
            <h2>Total: $49.98</h2>
            <button>Checkout</button>
        </div>
    </main>
    <footer>
        &copy; 2023 Simple E-Commerce
    </footer>
    <script src="script.js"></script>
</body>
</html>
